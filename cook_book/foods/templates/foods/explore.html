        .section {
            text-align: center;

        .food-list {

            padding: 0;

            margin: 10px;
        }
        .food-container {

            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .food-list img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .food-container:hover img {

        }
        .section-name {

            color:white;
            padding: 10px;
        }
        .notification {

            position: fixed;

            left: 50%;

            color: black;
            padding: 10px 20px;
            border-radius: 5px;

            text-align: center;
